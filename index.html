<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h1>Play Tic-Tac-Toe Game</h1>

      <h3>Current User: <input type="text" id="currentUser" readonly disabled="true"/></h3>
      <div class="block" id="boxes">
        <div>
          <input type="text" id="block_0" readonly  onclick="this.disabled = true"/>
          <input type="text" id="block_1" readonly onclick="this.disabled = true"/>
          <input type="text" id="block_2" readonly onclick="this.disabled = true"/>
        </div>
        <div>
          <input type="text" id="block_3" readonly onclick="this.disabled = true"/>
          <input type="text" id="block_4" readonly onclick="this.disabled = true"/>
          <input type="text" id="block_5" readonly onclick="this.disabled = true"/>
        </div>
        <div>
          <input type="text" id="block_6" readonly onclick="this.disabled = true"/>
          <input type="text" id="block_7" readonly onclick="this.disabled = true"/>
          <input type="text" id="block_8" readonly onclick="this.disabled = true"/>
        </div>
      </div>
      <div>
        <button class="alignCenter" onclick="startGame(); this.disabled = true">Start Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
